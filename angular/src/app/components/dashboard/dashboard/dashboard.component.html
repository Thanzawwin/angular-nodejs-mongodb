<div class="dashboard">
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-sm-3">
        <ul class="list-group">
          <li
          *ngFor="let com of comList"
          class="list-group-item">
            <a routerLink="/dashboard/{{com}}">{{com}}</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
