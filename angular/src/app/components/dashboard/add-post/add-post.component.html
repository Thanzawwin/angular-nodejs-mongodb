<div class="add-post">
  <div class="container">
    <div class="row">
      <div class="col-md-9 mx-auto">
        <div class="card card-body">
          <h3>Add Post</h3>
          <form (submit)="onSubmit()" >
            <div class="form-group">
              <label>Title</label>
              <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Title...">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" [(ngModel)]="author" name="author" class="form-control" placeholder="Author...">
              </div>
              <div class="form-group">
                <label>Body</label>
                <textarea type="text" [(ngModel)]="body" name="body" rows="4" class="form-control"></textarea>
              </div>
              <br />
              <input type="submit" value="Add Post" class="btn btn-dark">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
